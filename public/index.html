<html lang = 'en'>
<head>
    <title>
        Chat
    </title>
    <link rel = 'stylesheet' href= './styleheets/style.css'></link>
</head> 
<body>
    <div id='content'>
        <div id="room-list">

        </div>
        <div id="message">

        </div>
        <form  id="send-form">
            <input type="text" id="send-message">
            <input type="submit" id="send-button" value='Send'>
            <div id="help">
                chat command
            </div>
            <ul>
                <li>Change nikename:<code>/nick [username]</code></li>
                <li>Join/Create room:<code>/join [room name]</code></li>
            </ul>
        </form>
    </div>
    <script src="../node_modules/socket.io/lib/socket.io.js" type = 'text/javascript'></script>
    <script src="http://code.jqeury.com/jquery-1.8.0.min.js" type = 'text/javascript'></script>
    <script src="./javascript/chat.js"  type = 'text/javascript'></script>
    <script src="./javascript/chat_ui.js"  type = 'text/javascript'></script>
</body>
